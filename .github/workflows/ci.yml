name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run tests with coverage
        run: bundle exec rspec --format documentation

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop --format github

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run Bundle Audit
        run: bundle exec bundle-audit check --update

  code-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run Reek
        run: bundle exec reek --format github lib/
        continue-on-error: true

  e2e:
    runs-on: ubuntu-latest
    environment: e2e

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Restore Linear metrics
        id: restore-linear
        uses: actions/cache/restore@v4
        with:
          path: tmp/linear_metrics.csv
          key: linear-metrics-${{ runner.os }}-${{ steps.date.outputs.date }}

      - name: Collect Linear metrics
        if: steps.restore-linear.outputs.cache-hit != 'true'
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
        run: ./bin/wttj-metrics collect --sources linear

      - name: Save Linear metrics
        if: steps.restore-linear.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: tmp/linear_metrics.csv
          key: linear-metrics-${{ runner.os }}-${{ steps.date.outputs.date }}

      - name: Restore GitHub metrics
        id: restore-github
        uses: actions/cache/restore@v4
        with:
          path: tmp/github_metrics.csv
          key: github-metrics-${{ runner.os }}-${{ steps.date.outputs.date }}

      - name: Collect GitHub metrics
        if: steps.restore-github.outputs.cache-hit != 'true'
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_ORG: ${{ vars.GH_ORG }}
        run: ./bin/wttj-metrics collect --sources github --days 7

      - name: Save GitHub metrics
        if: steps.restore-github.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: tmp/github_metrics.csv
          key: github-metrics-${{ runner.os }}-${{ steps.date.outputs.date }}

      - name: Generate report
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_ORG: ${{ vars.GH_ORG }}
        run: ./bin/wttj-metrics report --sources linear github --days 7

      - name: Run Playwright tests
        run: npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
